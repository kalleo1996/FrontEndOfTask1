<div class="row">
  <div class="col s12 ">
    <div class="card ">
      <div class="card-content ">
        <span class="card-title">Add a New User</span>

        <div class="row">
          <div class="col s4">
            <!-- notice the "circle" class -->
            <input type="file" (change)="onFileChanged($event)">
            <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">
           
          </div>
          <div class="col s8">
            <div class="row">
              <form class="col s12" (submit)="onRegisterSubmit()">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate" [(ngModel)]="fname" name="fname">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate" [(ngModel)]="lname" name="lname">
                    <label for="last_name">Last Name</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12" >
                    <input id="nic" type="text" class="validate" [(ngModel)]="nic" name="nic">
                    <label for="nic">NIC </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate" [(ngModel)]="email" name="email">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="date" class="datepicker" id="date" [(ngModel)]="date" name="date">
                    <label for="date">Birth Date</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" class="validate" id="address" [(ngModel)]="address" name="address">
                    <label for="address">Address</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" class="validate" id="phone" [(ngModel)]="telephone" name="telephone">
                    <label for="phone">Phone number</label>
                  </div>
                </div>

                <button class="btn waves-effect waves-light" type="submit" name="action" value="submit">Submit
                  <i class="material-icons right">send</i>
                </button>






              </form>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
