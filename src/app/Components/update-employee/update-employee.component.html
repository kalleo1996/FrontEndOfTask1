<div class="row">
    <div class="col s12 ">
      <div class="card ">
        <div class="card-content ">
          <span class="card-title">Update User Details</span>
  
          <div class="row">
            <div class="col s4">
              <!-- notice the "circle" class -->
              <input type="file" (change)="onFileChanged($event)">
              <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">
              <img [src]="convertedImage" alt="No Profile image" width="200" height="200" class="circle" *ngIf="!imgURL" >
             
            </div>
            <div class="col s8">
              <div class="row">
                <form class="col s12" (submit)="updateEmployee()" >
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="first_name" type="text" class="validate" [(ngModel)]="user.fname" name="fname"   placeholder="">
                      <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate" [(ngModel)]="user.lname" name="lname" placeholder="">
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="input-field col s12" >
                      <input id="nic" type="text" class="validate" [(ngModel)]="user.nic" name="nic" placeholder="" >
                      <label for="nic">NIC </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate" [(ngModel)]="user.email" name="email" placeholder="">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" class="datepicker" id="date" [(ngModel)]="user.dob" name="dob" placeholder="">
                      <label for="date">Birth Date</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" class="validate" id="address" [(ngModel)]="user.address" name="address" placeholder="">
                      <label for="address">Address</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" class="validate" id="phone" [(ngModel)]="user.phone_number" name="phone_number" placeholder="">
                      <label for="phone">Phone number</label>
                    </div>
                  </div>
  
                  <button class="btn waves-effect waves-light" type="submit" name="action" value="submit" >Submit
                    <i class="material-icons right">send</i>
                  </button>
  
  
  
  
  
  
                </form>
              </div>
  
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
